		<div id="map" style="float:right;width: 80%;height: 100%;background-color:#DDD;"></div>
		<div id="merde">MERDE</div>
		
		<script type="text/javascript" src="../client/pokelyon/www/js/jquery-2.1.3.min.js"></script>

		<script type="text/javascript" src="../client/pokelyon/www/js/utils.js"></script>
        <script type="text/javascript">
			
			var merde = document.getElementById("merde");
			
			Map.create();
			var map = Map.map;
			function loadJSON(){
				$.getJSON("data/path.json", function(json) {
					var str="<h3>Coordon√©es gps</h3><br/>";
					for(var i=0;i<json.length;++i){
						str += json[i].x+" "+json[i].y+"<br />";
					}
					//console.log("ok");
					merde.innerHTML = str;
					drawPathOnMap(map, json.path);
					drawTourismOnMap(map,json.tourism);
				});
			}
			loadJSON();
			setInterval(loadJSON, 10*1000);
			
		</script>
