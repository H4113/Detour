<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Benchmark visualization</title>
	<style>

	body {
		margin: auto;
		width: 960px;
		font-family: sans-serif;
		font-size : 14px;
	}
	h3 {
		font-size : 20px;
	}
	#graph{
		font: 10px sans-serif;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.x.axis path {
		fill:none;
		stroke:#000;
		shape-rendering: crispEdges;
	}

	.line {
		fill: none;
		stroke: steelblue;
		stroke-width: 1.5px;
	}
	
	.legend rect {
		fill:white;
		stroke:black;
		opacity:0.8;
	}

	</style>
	<script src="d3.min.js"></script>
	<script src="d3.legend.js"></script>
</head>
<body>
	<h3>Pokelyon - Benchmark - Temps de réponse par usager</h3>
	<p>Lecture du fichier data/analysis.csv</p>
	<div id="graph"></div>
	<button onclick="setLog()">Échelle Log</button> 
	<button onclick="setLin()">Échelle linéaire</button> 
	
	
	<!-- Script -------------------------------------------------------------->
	<script>
	function compute(scaletype){
		var margin = {top: 20, right: 80, bottom: 30, left: 50},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;

		var parseDate = d3.time.format("%Y%m%d").parse;
		var parseNum = d3.format("");

		var x = scaletype()
			.range([0, width]);

		var y = d3.scale.linear()
			.range([height, 0]);

		var color = d3.scale.category10();

		var xAxis = d3.svg.axis()
			.scale(x)
			.tickFormat(parseNum)
			.orient("bottom");

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");

		var line = d3.svg.line()
			.interpolate("basis")
			.x(function(d) { return x(d.nb); })
			.y(function(d) { return y(d.temperature); });
		d3.select("#graph").select("svg").remove();
		var svg = d3.select("#graph").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.csv("data/analysis.csv", function(error, data) {

		  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "nb"; }));

		  /*data.forEach(function(d) {
			//d.date = parseDate(d.date);
		  });*/

		  var cities = color.domain().map(function(name) {
			return {
			  name: name,
			  values: data.map(function(d) {
				return {nb: 1*d.nb, temperature: +d[name]};
			  })
			};
		  });

		  x.domain(d3.extent(data, function(d) { return d.nb*1; }));

		  y.domain([
			d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
			d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
		  ]);

		  svg.append("g")
			  .attr("class", "x axis")
			  .attr("transform", "translate(0," + height + ")")
			  .call(xAxis);

		  svg.append("g")
			  .attr("class", "y axis")
			  .call(yAxis)
			.append("text")
			  .attr("transform", "rotate(-90)")
			  .attr("y", 6)
			  .attr("dy", ".71em")
			  .style("text-anchor", "end")
			  .text("Request / min / client");

		  var city = svg.selectAll(".city")
			  .data(cities)
			.enter().append("g")
			  .attr("class", "city");

		  city.append("path")
			  .attr("class", "line")
			  .attr("data-legend",function(d) { return d.name})
			  .attr("d", function(d) { return line(d.values); })
			  .style("stroke", function(d) { return color(d.name); });

		  /* //curve name
		  city.append("text")
			  .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
			  .attr("transform", function(d) { return "translate(" + x(d.value.nb) + "," + y(d.value.temperature) + ")"; })
			  .attr("x", 3)
			  .attr("dy", ".35em")
			  .text(function(d) { return d.name; });*/
			  
		   legend = svg.append("g")
				.attr("class","legend")
				.attr("transform","translate( "+Number(width-margin.right-10)+",30)")
				.style("font-size","12px")
				.call(d3.legend)
			
		});
	}
	compute(d3.scale.log);
	function setLin(){
		compute(d3.scale.linear);
	}
	function setLog(){
		compute(d3.scale.log);
	}
	</script>
	<!-- Script -------------------------------------------------------------->
</body>
</html>
